<div class="container" *ngIf="mode==1">
  <form #f="ngForm"  (ngSubmit)="processForm()">
    <label class="text-hide">ID:</label>
    <div class="form-group">
      <input type="text" name="userId" class="text-hide" [(ngModel)]="consultant.userId" >
    </div>
    <label class="custom-control-label">Nom:</label>
    <div class="form-group">
      <input type="text" name="nom" class="form-control" [(ngModel)]="consultant.nom" required>
    </div>
    <label class="custom-control-label">Prenom:</label>
    <div class="form-group">
      <input type="text" name="prenom" class="form-control" [(ngModel)]="consultant.prenom"required>
    </div>
    <label class="custom-control-label">Date de naissance:</label>
    <div class="form-group">
      <input type="date" name="dateNaissance" class="form-control" [(ngModel)]="consultant.dateNaissance" required>
    </div>
    <label class="custom-control-label">Email:</label>
    <div class="form-group">
      <input type="e" name="email" class="form-control" [(ngModel)]="consultant.email"required>
    </div>
    <label class="custom-control-label">Login:</label>
    <div class="form-group">
      <input type="text" name="login" class="form-control" [(ngModel)]="consultant.userName" required>
    </div>
    <label class="custom-control-label">Password:</label>
    <div class="form-group">
      <input type="text" name="pwd" class="form-control" [(ngModel)]="consultant.password" required>
    </div>
    <!-- <div class="form-group">
       <input type="text" name="etat" class="form-control" [(ngModel)]="consultant.etat">
     </div><!-->
    <label class="custom-control-label">Modele de remuneration:</label>
    <div class="form-group">
      <input type="text" name="ModeleRemuneration" class="form-control" [(ngModel)]="consultant.modeleRemuneration" required>
    </div>
    <!--  <div class="form-group">
        <input type="text" name="dispo" class="form-control" [(ngModel)]="consultant.disponibilite">
      </div><!-->
    <label class="custom-control-label">Modele de nom de societe:</label>
    <div class="form-group">
      <input type="text" name="nom de societe" class="form-control" [(ngModel)]="consultant.nomSociete" required>
    </div>

    <input type="submit" value="save" class="btn btn-success" [disabled]="!f.valid">
  </form>
</div>

<div class="container" *ngIf="mode==2">
  <div>
    <div><label >Nom:</label></div>
    <div> <label>{{consultant.nom}}</label></div>
    <div><label >Prenom:</label></div>
    <div><label>{{consultant.prenom}}</label></div>
    <div><label >Date de naissance:</label></div>
    <div> <label >{{consultant.dateNaissance}}:</label></div>
    <div> <label >email:</label></div>
    <div> <label>{{consultant.email}}</label></div>
    <div> <label >login:</label></div>
    <div><label >{{consultant.userName}}</label></div>
    <div> <label >password:</label></div>
    <div> <label >{{consultant.password}}</label></div>
    <div> <label >modeleRemuneration:</label></div>
    <div> <label >{{consultant.modeleRemuneration}}</label></div>
    <div><label >nom de Societe:</label></div>
    <div><label >{{consultant.nomSociete}}:</label></div>
  </div>
  <form (ngSubmit)="retour()">

    <input type="submit" value="confirmer" class="btn btn-success">
  </form>
</div>
